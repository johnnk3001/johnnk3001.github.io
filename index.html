<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game List</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            transition: background-color 0.3s, color 0.3s;
        }

        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            border-radius: 10px;
            flex: 1;
            width: 100%;
            transition: background 0.3s;
        }

        h1 {
            font-size: 1.8rem;
            margin-bottom: 20px;
            text-align: center;
            transition: color 0.3s;
        }

        body.light {
            background-color: #f9f9f9;
            color: #333;
        }

        .container.light {
            background: #fff;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        h1.light {
            color: #2c3e50;
        }

        body.dark {
            background-color: #333;
            color: #f9f9f9;
        }

        body.dark table tr:hover {
            background-color: #555;  
            color: #f9f9f9;  
        }

        .container.dark {
            background: #444;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }

        h1.dark {
            color: #f9f9f9;
        }

        .top-controls {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            gap: 10px;
        }

        .top-controls label {
            font-weight: bold;
            margin-right: 10px;
        }

        #itemsPerPage {
            padding: 5px 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
        }

        .search-box {
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
            width: 100%;
        }

        .search-box input {
            width: 100%;
            max-width: 500px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
            cursor: pointer;
        }

        th {
            background-color: #2c3e50;
            color: #fff;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        td {
            font-size: 0.9rem;
        }

        td.clickable {
            cursor: pointer;
            transition: background-color 0.3s;
        }

        body.light .clickable:hover {
            background-color: rgba(0, 0, 0, 0.1);
        }

        body.dark .clickable:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 20px 0;
            position: relative;
            padding: 10px;
            z-index: 10;
        }

        .pagination button {
            background: #2c3e50;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 8px 15px;
            margin: 0 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background 0.3s;
        }

        .pagination button:hover {
            background: #1abc9c;
        }

        .pagination button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .pagination span {
            font-size: 1rem;
            margin: 0 10px;
        }

        .container {
            padding-bottom: 80px;
        }

        .theme-toggle {
            margin-bottom: 20px;
            cursor: pointer;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background: #2c3e50;
            color: #fff;
            font-size: 1rem;
            transition: background 0.3s;
        }

        .theme-toggle:hover {
            background: #1abc9c;
        }

        @media (max-width: 768px) {
            .top-controls {
                flex-direction: column;
                align-items: flex-start;
            }

            .top-controls select {
                margin-top: 10px;
            }

            .search-box input {
                width: 100%;
            }

            .pagination {
                position: static;  
                box-shadow: none;
            }

            table {
                font-size: 0.8rem;
            }

            .pagination {
                flex-direction: column;
                align-items: flex-start;
            }
        }

        body.light input[type="text"],
        body.dark input[type="text"] {
            background-color: #fff;
            color: #000;
            border: 1px solid #ccc;
            padding: 5px;
            border-radius: 5px;
        }

        body.dark input[type="text"] {
            background-color: #333;
            color: #fff;
            border: 1px solid #555;
        }

        .pagination button {
            background-color: #f1f1f1;
            color: #000;
            border: 1px solid #ccc;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        body.dark .pagination button {
            background-color: #444;
            color: #fff;
            border: 1px solid #555;
        }

        .pagination button:hover {
            background-color: #ddd;
        }

        body.dark .pagination button:hover {
            background-color: #666;
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>Game List</h1>
        <button class="theme-toggle" onclick="toggleTheme()">Toggle Theme</button>
        <div class="top-controls">
            <div>
                <label for="itemsPerPage">Items per page:</label>
                <select id="itemsPerPage" onchange="changeItemsPerPage()">
                    <option value="5">5</option>
                    <option value="25">25</option>
                    <option value="50" selected>50</option>
                    <option value="100">100</option>
                    <option value="250">250</option>
                    <option value="500">500</option>
                    <option value="all">All</option>
                </select>
            </div>
        </div>

        <div class="search-box">
            <input type="text" id="search" placeholder="Search by game name..." oninput="searchGames()">
        </div>

        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>DRM Notice</th>
                    <th>External User Account Notice</th>
                </tr>
            </thead>
            <tbody id="gameList"></tbody>
        </table>
    </div>

    <div class="pagination" id="pagination"></div>

    <script>
        let games = [];
        let currentPage = 1;
        let itemsPerPage = 50;

        async function fetchGames() {
            const response = await fetch('https://raw.githubusercontent.com/johnnk3001/johnnk3001.github.io/refs/heads/main/gameslow.json');
            games = await response.json();
            renderGames();
        }

        function normalizeText(text) {
            return text.toLowerCase().replace(/[^a-z0-9]/g, ''); 
        }

        function renderGames() {
            const gameList = document.getElementById('gameList');
            const searchQuery = normalizeText(document.getElementById('search').value);
            const filteredGames = Object.values(games).filter(game =>
                normalizeText(game.name).includes(searchQuery)
            );

            const totalItems = filteredGames.length;
            const totalPages = itemsPerPage === 'all' ? 1 : Math.ceil(totalItems / itemsPerPage);
            currentPage = Math.min(currentPage, totalPages);

            const start = itemsPerPage === 'all' ? 0 : (currentPage - 1) * itemsPerPage;
            const end = itemsPerPage === 'all' ? totalItems : start + itemsPerPage;
            const paginatedGames = filteredGames.slice(start, end);

            gameList.innerHTML = paginatedGames.map(game => `    
                <tr>
                    <td 
                        class="clickable" 
                        title="Click to copy Game ID to clipboard" 
                        onclick="copyToClipboard(${game.id})">${game.id}</td>
                    <td 
                        class="clickable" 
                        title="Click to open the Steam page for this game" 
                        onclick="openSteamPage(${game.id})">${game.name}</td>
                    <td>${game.drm_notice}</td>
                    <td>${game.ext_user_account_notice}</td>
                </tr>
            `).join('');

            renderPagination(totalPages, totalItems);
        }

        function renderPagination(totalPages, totalItems) {
            const pagination = document.getElementById('pagination');

            pagination.innerHTML = ` 
                <button onclick="changePage('prev')" ${currentPage === 1 ? 'disabled' : ''}>Previous</button>
                <span>Page ${currentPage} / ${totalPages} (${totalItems} items)</span>
                <button onclick="changePage('next')" ${currentPage === totalPages ? 'disabled' : ''}>Next</button>
            `;
        }

        function copyToClipboard(id) {
            navigator.clipboard.writeText(id).then(() => {
                alert(`ID ${id} copied to clipboard!`);
            }).catch(err => {
                console.error('Error copying ID: ', err);
            });
        }

        function openSteamPage(id) {
            const steamURL = `https://store.steampowered.com/app/${id}`;
            window.open(steamURL, '_blank');
        }

        function changePage(direction) {
            if (direction === 'prev' && currentPage > 1) currentPage--;
            if (direction === 'next' && currentPage < Math.ceil(Object.values(games).length / itemsPerPage)) currentPage++;
            renderGames();
        }

        function changeItemsPerPage() {
            const select = document.getElementById('itemsPerPage');
            itemsPerPage = select.value === 'all' ? 'all' : parseInt(select.value, 10);
            currentPage = 1;
            renderGames();
        }

        function searchGames() {
            currentPage = 1;
            renderGames();
        }

        function toggleTheme() {
            const body = document.body;
            body.classList.toggle('dark');
            body.classList.toggle('light');
            localStorage.setItem('theme', body.classList.contains('dark') ? 'dark' : 'light');
        }

        function loadTheme() {
            const theme = localStorage.getItem('theme') || 'light';
            document.body.classList.add(theme);
        }

        loadTheme();
        fetchGames();
    </script>
</body>
</html>
